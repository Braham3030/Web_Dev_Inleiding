<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class:compact={compact}>
        <div class="visibleMenu">
            <h1><a href="index.html">Introduction Page</a></h1>
            <input type="search" id="search" placeholder="">
            <label for="search">Search the page</label>
        </div>
        <nav>
            <div class="hamburgerMenu">
                <input type="checkbox" id="menuToggle">

                <span></span>
                <span></span>
                <span></span>

                <ul class="menu">
                    <h2 class="hamaburgerMenuTitle">Accesibility items</h2>
                    <li>
                        <input type="checkbox" onclick="toggleDarkMode()" id="darkModeBtn">
                        <label for="darkModeBtn"></label>
                    </li>
                    <li>
                        <input type="checkbox" onclick="toggleFontSize()" id="fontSizeBtn">
                        <label for="fontSizeBtn"></label>
                    </li>
                    <li>
                        <input type="checkbox" onclick="toggleDyslexiaFriendly()" id="dyslexiaBtn">
                        <label for="dyslexiaBtn"></label>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="loaderContainer">
            <div class="loader"></div>
        </div>

<div class="articleStyle">
    <article class="myProfile">
        <h2 class="nameB">Name: Braham</h2>
        <section>
            <p class="bioB">bio:.....</p>
            <p class="birtDateB">Birthdate: ...</p>
            <p class="favColorB">Favourite color:</p>
        </section>
    </article>
    <article class="randomProfile">
        <h2 class="name">Loading...</h2>
        <h3 class="nickname">Loading...</h3>
        <section>
            <p class="bio">Loading...</p>
            <p class="birthDate">Loading...</p>
            <div class="favColor"></div>
        </section>
    </article>
</div>
    <div class="mouse-glow"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
